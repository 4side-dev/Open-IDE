<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../GUI/assets/ICO.ico" type="image/x-icon">
    <title>Open IDE</title>
    <style>
        body {
            font-family: consolas, monospace;
            background-image: url('../GUI/assets/background.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #000000;
            margin: 0;
            padding: 20px;
        }
        header {
            max-width: 1600px;
            min-width: 600px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 16px 32px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: left;
            display: flex;
            align-items: center;
            gap: 20px;
            height: auto;
        }
        .header-title {
            font-size: 2em;
            margin: 0;
            font-weight: bold;
        }
        .main-title {
            font-size: 2em;
            margin-top: 60px;
            text-align: left;
            font-weight: bold;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
            text-align: center;
            margin-top: 20px;
        }
        footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            color: #222;
            text-align: left;
            padding: 16px 20px;
            font-size: 1em;
            box-shadow: 0 -2px 12px #0002;
            z-index: 100;
        }
        .header-btn {
            background: #f5f5f5;
            border: none;
            border-radius: 6px;
            padding: 8px 18px;
            font-size: 1em;
            font-family: consolas, monospace;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px #0001;
        }
        .header-btn:hover {
            background: #e0e7ff;
            box-shadow: 0 4px 16px #0002;
        }
    </style>
</head>
<body>
    <header>
        <img src="../GUI/assets/icon.png" alt="Open IDE Icon" style="width: 80px; height: auto;">
        <span class="header-title">Open IDE</span>
        <nav style="margin-left: auto; display: flex; gap: 18px;">
            <button class="header-btn" disabled style="color: #000000;">gh repo clone syntaxMORG0/Open-IDE</button>
            <button class="header-btn" onclick="window.open('https://github.com/syntaxMORG0/Open-IDE', '_blank')">GitHub <ion-icon name="logo-github"></ion-icon></button>
        </nav>
    </header>
    <footer>
        <h1 class="main-title">Open IDE</h1>
        <p>C2025 Open IDE PLACEHOLDER<br>Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti quisquam ut excepturi odit quasi amet quam temporibus! Dignissimos, magni, ad repellat quasi tenetur omnis cupiditate, autem sit doloribus minus iure.</p>
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
